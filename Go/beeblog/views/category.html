<!DOCTYPE html>

<html>

{{template "header" .}}

<body>
  <div class="container">
    {{template "navbar" .}}
    <form method="GET" action="/category" name="category">
      <div class="form-group">
        <label>分类名称</label>
        <input class="form-control" placeholder="Enter category" id="categoryName" name="categoryName">
      </div>
      <input type="hidden" name="op" value="add">
      <button type="submit" class="btn btn-default" onclick="return checkInput();">添加</button>
      <button class="btn btn-default" onclick="return backToHome();">返回</button>
    </form>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>名称</th>
          <th>文章数</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        {{range .Categories}}
        <tr>
          <th>{{.ID}}</th>
          <th>{{.Title}}</th>
          <th>{{.TopicCount}}</th>
          <th>
            <a href="/category?op=del&id={{.ID}}">删除</a>
          </th>
        </tr>
        {{end}}
      </tbody>
    </table>
  </div>
  <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
  <!-- <script src="https://code.jquery.com/jquery.js"></script> -->
  <!-- 包括所有已编译的插件 -->
  <!-- <script src="/static/js/bootstrap.min.js"></script> -->
  <script text="text/javascript">
    function checkInput() {
      // let userName = document.getElementById("userName").value;
      let categoryName = category.categoryName.value;
      if (categoryName.length == 0) {
        alert("请输入分类名称");
        return false;
      }
      return true;
    }

    function backToHome() {
      window.location.href = "/";
      return false;
    }
  </script>
</body>

</html>
